<div class="container">
    <div class="row ">
        <div class="d-flex align-items-center">
            <form class="form-control" style="border: none; background-color: transparent;" [formGroup]="headerForm" (ngSubmit)="next()">
                <h3>Header</h3>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="firstName">Name</label>
                        <input class="form-control" type="text" name="firstName" id="" formControlName="firstName"
                            [placeholder]="headerStorageData?.firstName || 'First Name'">
                        <app-form-error [control]="headerForm.get('firstName')"></app-form-error>
                    </div>
                    <div class="col-6">
                        <label for="lastName"></label>
                        <input class="form-control" type="text" name="lastname" id="" formControlName="lastName"
                            [placeholder]="headerStorageData?.lastName || 'Last Name'">
                        <app-form-error [control]="headerForm.get('lastName')"></app-form-error>
                    </div>
                </div>
                <div class="mb-3" formGroupName="contact">
                    <div class="row mb-2">
                        <div class="col">
                            <label for="location">Location</label>
                            <input class="form-control" class="form-control" type="text" name="location" id=""
                                formControlName="location"
                                [placeholder]="headerStorageData?.contact?.location || 'Enter location'">
                            <app-form-error [control]="headerForm.get('contact.location')"></app-form-error>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="" formControlName="email"
                                [placeholder]="headerStorageData?.contact?.email || 'Enter email'">
                            <app-form-error [control]="headerForm.get('contact.email')"></app-form-error>
                        </div>
                        <div class="col-6">
                            <label for="phone">Phone</label>
                            <input class="form-control" type="text" name="phone" id="" formControlName="phone"
                                [placeholder]="headerStorageData?.contact?.phone || 'Enter phone number'">
                            <app-form-error [control]="headerForm.get('contact.phone')"></app-form-error>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-block w-100" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
