<div class="container">
    <div class="row ">
        <div class="d-flex align-items-center">
            <form class="form-control" style="border: none; background-color: transparent;" [formGroup]="headerForm">
                <h3>Header</h3>
                <div class="row">
                    <div class="col-6">
                        <label for="firstName">Name</label>
                        <input class="form-control" type="text" name="firstName" id="" formControlName="firstName" [placeholder]="headerStorageData?.firstName || 'Enter first name'" >
                    </div>
                    <div class="col-6">
                        <label for="lastName"></label>
                        <input class="form-control" type="text" name="lastname" id="" formControlName="lastName" [placeholder]="headerStorageData?.lastName || 'Enter last name'">
                    </div>
                </div>
                <br>
               <div class="mb-2"  formGroupName="contact">
                        <div>
                            <label for="location">Location</label>
                            <input class="form-control" class="form-control" type="text" name="location" id="" formControlName="location" [placeholder]="headerStorageData?.contact?.location || 'Enter location'">
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-6">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="" formControlName="email" [placeholder]="headerStorageData?.contact?.email || 'Enter email'">
                            </div>
                            <div class="col-6">
                                <label for="phone">Phone</label>
                                <input class="form-control" type="text" name="phone" id="" formControlName="phone" [placeholder]="headerStorageData?.contact?.phone || 'Enter phone number'">
                            </div>
                        </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button class="btn btn-primary btn-block w-100" type="submit" (click)="updateForm($event)">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
