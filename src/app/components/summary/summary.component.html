<div>
    <form [formGroup]="summaryForm">
        <div><p><label for="summary">Summary</label></p></div>
        <div><textarea type="text" rows="4" cols="100" formControlName="summary" [placeholder]="summaryData?.summary || 'Enter your experience summary'"></textarea></div>
        <button (click)="goBack()">back</button>
        <button (click)="proceed()">next</button>
    </form>
</div>
