<div>
    <form [formGroup]="summaryForm" (ngSubmit)="next()">
        <div class="mx-4">
            <h3 for="summary">Summary</h3>
        </div>
        <div class="px-4">
            <textarea id="summary" class="form-control" style="width: 100%;" type="text" rows="10" formControlName="summary" [placeholder]="summaryData?.summary || 'Professional experience summary'"></textarea>
        </div>
        <div class="d-flex justify-content-between px-4 mt-3">
            <button class="btn btn-primary" (click)="previous()">back</button>
            <button class="btn btn-primary" type="submit">next</button>
        </div>
    </form>
</div>
