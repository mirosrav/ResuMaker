<div>
    <form [formGroup]="summaryForm">
        <div class="mx-4">
            <h3 for="summary">Summary</h3>
        </div>
        <div class="px-4">
            <textarea class="form-control" style="width: 100%;" type="text" rows="4" formControlName="summary" [placeholder]="summaryData?.summary || 'Professional experience summary'"></textarea>
        </div>
        <div class="d-flex justify-content-between px-4 mt-3">
            <button class="btn btn-primary" (click)="goBack()">back</button>
            <button class="btn btn-primary" (click)="proceed()">next</button>
        </div>
    </form>
</div>
