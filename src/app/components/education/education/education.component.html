<div style="margin-top: 20px;">
    <form class="form-group" [formGroup]="educationListForm" style="border: 1px solid blue; padding:10px; border-radius: 10px;">
        <div formArrayName="educations">
            <div *ngFor="let education of educations.controls; let i = index" [formGroupName]="i" style="border: 1px solid blue; padding: 10px;margin-bottom: 5px;">
                <div>
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control">
                    <br>
        
                    <label for="date">Date</label>
                    <input type="text" formControlName="date" class="form-control">
                    <br>

                    <label for="institute">Institution</label>
                    <input type="text" formControlName="institute" class="form-control">

                    <div class="d-flex justify-content-end"><button type="button" (click)="deleteEducation(i)" [disabled]="educations.length === 1">Delete this education</button></div>
                </div>
            </div>
            <button type="button" (click)="addEducation()">Add New Education</button>
        </div>
    </form>
    <button type="button" (click)="updateEducation()" [disabled]="!hasDataInLocalStorage">Update Education</button>
</div>
