<div>
    <form [formGroup]="skillListForm" (ngSubmit)="next()">
        <div formArrayName="skills">
            <div *ngFor="let skill of skills.controls; let i = index" [formGroupName]="i">
                <div class="mb-3 border-grey p-3">
                    <div class="mb-2">
                        <label for="skill">Skill</label>
                        <input id="skill" type="text" formControlName="title" class="form-control" [placeholder]="skillStorageData?.title || 'Front end development'">
    
                        <label for="details">Details</label>
                        <input id="details" type="text" formControlName="details" class="form-control" [placeholder]="skillStorageData?.details || 'Angular, Bootstrap'">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-danger" (click)="deleteSkill(i)" [disabled]="skills.length === 1">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary" type="button" (click)="previous()">Previous</button>
            <button class="btn btn-primary" type="button" (click)="addSkill()">Add New Skill</button>
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
    
</div>
